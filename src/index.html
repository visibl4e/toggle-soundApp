<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToggleSound</title>
  </head>
  <body>
    <div class="container">
      <h1>Weather sounds</h1>
      <ul class="weather">
        <li class="card-summer card" data-card="sun">
          <img class="weather" src="/assets/summer-bg.jpg" alt="" />
        </li>
        <li class="card-fall card" data-card="rain">
          <img class="weather" src="/assets/rainy-bg.jpg" alt="" />
        </li>
        <li class="card-winter card" data-card="winter">
          <img class="weather" src="/assets/winter-bg.jpg" alt="" />
        </li>
      </ul>
      <div class="inputRange">
        <input
          class="inp"
          min="0"
          max="1"
          step="0.1"
          value="0.5"
          type="range"
        />
      </div>
    </div>
  </body>
</html>
